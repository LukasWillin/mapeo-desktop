sudo: false
language: node_js
node_js:
  - "6"

os:
  - osx

# latest npm
before_install:
  - npm install -g npm

script:
  - npm run create-macos-installer

deploy:
  skip_cleanup: true
  provider: releases  # github releases
  file_glob: true
  file: "dist/Installar_Mapfilter_v*_macOS.dmg"
  on:
    tags: true
    repo: digidem/mapfilter-desktop
  api_key:
    secure: 
